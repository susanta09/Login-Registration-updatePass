<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
 </head>
<body>
<h1>User Registration Form</h1>
 <p th:text="${msg}"/>
	<form th:action="@{/userSave}" th:object="${user}" method="post">
		<table>
			<tr>
				<td>UserName:</td>
				<td><input type="text" th:field="*{userName}"/></td>
				<td th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></td>
			</tr>
			<tr>
				<td>User Email:</td>
				<td><input type="text" th:field="*{userEmail}"/></td>
				<td th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}"></td>
			</tr>
			<tr>
				<td>User Password:</td>
				<td><input type="text" th:field="*{userPassword}"/></td>
				<td th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}"></td>
			</tr>
			<tr>
			 <td></td>
			 <td><input type="submit" value="Register"/></td>
			</tr>
		</table>
	</form>
</body>
</html>

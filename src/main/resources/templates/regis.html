<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
 </head>
<body>

<div class="container" >
<h1>User Registration Form</h1>
 <p th:text="${msg}"/>
	<form th:action="@{/userSave}" th:object="${user}" method="post" >
		<table>
			<tr>
				<td><h5>User Name:</h5></td>
				<td><input style="font-size: 20px" type="text" th:field="*{userName}"/></td>
				<td style="font-size: 20px;color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></td>
			</tr>
			<tr>
				<td><h5>User Email:</h5></td>
				<td><input style="font-size: 20px" type="text" th:field="*{userEmail}"/></td>
				<td style="font-size: 20px;color: red" th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}"></td>
			</tr>
			<tr>
				<td><h5>User Password:</h5></td>
				<td><input style="font-size: 20px" type="text" th:field="*{userPassword}"/></td>
				<td style="font-size: 20px;color: red" th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}"></td>
			</tr>
			<tr>
			 <td></td>
			 <td style="padding-left: 137px"><input style="font-size:20px;padding-right:20px;padding-left: 20px" class="btn btn-primary" type="submit" value="Register"/></td>
			</tr>
		</table>
	</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
 </head>
<body>
<h2>Recreate Password Form</h2>
    	<div>
		<form th:action="@{/updatePassword}" th:object="${userLogin}" method="post">
			<table>
				<tr>
					<td>Enter User Email:</td>
					<td><input type="text" th:field="*{userEmail}" /></td>
					<td th:if="${#fields.hasErrors('userEmail')}"
						th:errors="*{userEmail}"></td>
				</tr>
				<tr>
					<td>Create new Password:</td>
					<td><input type="text" th:field="*{userPassword}" /></td>
					<td th:if="${#fields.hasErrors('userPassword')}"
						th:errors="*{userPassword}"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Genarate" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
